<!DOCTYPE html>
<html>
<head>
  <title>Jewelry Show Case - Cart</title>
  <link rel="stylesheet" href="css/styles.css"/>
</head>
<body>
<div class="topbar">
  <a href="index.html">Home page</a>
  <a href="cart.html">Cart</a>
  <a href="contact_us.html">Contact us</a>
</div>
<h1>Here you can find all the items in the cart.</h1>

<div data-bind="foreach: products">
  <div class="jewel">
    <div data-bind="text: title"></div>
    <img data-bind="attr: { src: 'images/' + thumb }">

    <div data-bind="text: description"></div>
    <div data-bind="text: price"></div>

    <button data-bind="click: $root.removeFromCart">Remove from the cart</button>
  </div>
</div>

<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/knockout-3.2.0.debug.js"></script>
<script type="text/javascript" src="js/basket-localStorage.js"></script>
<script type="text/javascript" src="js/basket.js"></script>
<script type="text/javascript" src="js/cart.js"></script>
</body>
</html>
